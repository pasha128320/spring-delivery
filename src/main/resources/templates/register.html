<html
        xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Регистрация</title>
</head>

<body >

    <header th:insert="fragments/header"/>

    <form method="post" class="form-signin w-100 mb-3 d-flex justify-content-center pt-5" th:action="@{/register}" th:object="${user}">

        <div class="w-25">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>

        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    firstName Error
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Фамилия *</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    lastName Error
                </div>
            </div>

            <div class="col-12">
                <label for="phoneNumber" class="form-label">Номер Телефона *</label>
                <input type="text" class="form-control" id="phoneNumber" value="+7" th:field="*{phoneNumber}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                    phoneNumber Error
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Почта *</label>
                <input type="text" class="form-control" id="email" placeholder="email@example.ru" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

            </div>

            <div class="col-12">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    password Error
                </div>
            </div>



        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit" th:href="@{/register/save}">Зарегистрироваться</button>
        </div>
        </div>

    </form>



</body>

</html>
